<div class="flex items-center">
    <input id="filter-{{.Id}}" name="{{.Name}}" {{if .Value }}value="true"{{end}} type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500" {{if .Value}}checked{{end}}>
    <label for="filter-{{.Id}}" class="ml-3 min-w-0 flex-1 text-gray-500">{{.Content}}</label>
</div>
