<div class="py-4 pb-8 px-4 sm:px-6 lg:px-4 bg-white shadow-md dark:bg-gray-800 dark:text-white">
    <h1>Sending</h1>
    <div class="flex flex-col sm:flex-row sm:space-x-12 space-y-6 sm:space-y-0 items-stretch justify-items-start">
        <section>
            <h4>Networking Settings</h4>
            <div  class="flex flex-col sm:flex-row sm:space-x-6">
                <div>
                    <label for="host" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Host</label>
                    <div class="mt-1 relative rounded-md shadow-sm text-black">
                        <input type="text" name="host" id="host" value="{{.Host}}" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full px-2 sm:text-sm border-gray-300 rounded-md" placeholder="matri-x.de">
                    </div>
                </div>
                <div>
                    <label for="port" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Port</label>
                    <div class="mt-1 relative rounded-md shadow-sm text-black">
                        <input type="number" name="port" id="port" value="{{.Port}}" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full px-2 sm:text-sm border-gray-300 rounded-md" placeholder="">
                    </div>
                </div>
                <div>
                    <label for="template_string" class="block text-sm font-medium text-gray-700 dark:text-gray-300">URL</label>
                    <div class="mt-1 relative rounded-md shadow-sm text-black">
                        <input type="text" name="template_string" id="template_string" value="{{.TemplateString}}" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full px-2 sm:text-sm border-gray-300 rounded-md" placeholder="{{`api/udp/{{packetID}}`}}">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div class="flex flex-row-reverse items-center py-4 px-4 sm:px-6 lg:px-4 rounded-b-xl backdrop-blur-sm bg-white/30">
    <button type="submit" class="inline-flex align-bottom justify-end py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Save
    </button>
</div>
